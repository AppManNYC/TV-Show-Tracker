<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>TV ShowTime</title>

        <link rel="stylesheet" href="css/main.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
        <script src="http://code.jquery.com/jquery-3.1.1.min.js"
                integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
                crossorigin="anonymous">
        </script>
    </head>
    <body>
        <header>
            <div id="title">
                <h1><span style="color:#A0FA4E;font-weight:bold;font-family:"Comic Sans MS";">TV </span><span style="color:#0707C4;font-weight:bold;font-family:Times;">ShowTime</span></h1>
            </div>
            <div class="topnav">
                <a class="active" href="#Directory">Directory</a>
                <a href="#Calendar">Calendar</a>
                <a href="#MyShows">My Shows</a>
                <a href="#ContactMe">Contact Me</a>
            </div>

        </header>
        <div class="container">
            <div class="carousel-container">
                <div class="carousel-button previous">
                    <span class="lnr lnr-chevron-left"></span>
                </div>
                <div class="carousel-images">
                    <img src="images/GOT.jpg" alt="Game of Thrones">
                    <img src="images/HandmaidsTale.jpg" alt="The Handmaid's Tale">
                    <img src="images/Office.jpg" alt="The Office">
                    <img src="images/Fleabag.jpg" alt="Fleabag">
                </div>
                <div class="carousel-button next">
                    <span class="lnr lnr-chevron-right"></span>
                </div>
            </div>
        </div>
        <main>
            <form>
                <p>Search for a show:</p>
                <input type="text" placeholder="Search">
                <button>Search</button>
                <p class="showResult">
                </p>
            </form>
            <div id="tvShows">

            </div>
        </main>



        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
        <script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
        <script src="https://code.jquery.com/jquery-1.6.2.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
